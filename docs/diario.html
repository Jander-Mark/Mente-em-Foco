        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Mente em Foco</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="ferramentas.html">Ferramentas</a>

                    </li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre o Projeto</a>
                    </li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="text-center">
            <h2>Meu Diário de Humor</h2>
            <p class="lead">Como você está se sentindo hoje?</p>
        </div>

        <div class="mood-selector d-flex justify-content-center my-4">
            <button class="btn mood-btn" data-mood="feliz">😄</button>
            <button class="btn mood-btn" data-mood="normal">😐</button>
            <button class="btn mood-btn" data-mood="triste">😢</button>
            <button class="btn mood-btn" data-mood="ansioso">😟</button>
            <button class="btn mood-btn" data-mood="irritado">😠</button>
        </div>

        <div class="text-center">
            <button id="save-mood" class="btn btn-primary">Salvar Humor do Dia</button>
        </div>

        <hr class="my-5">

        <h3 class="text-center mb-4">Seu Histórico de Humor</h3>
        <div class="chart-container" style="position: relative; height:40vh; width:80vw; margin: auto;">
            <canvas id="mood-chart"></canvas>
        </div>
    </main>

    <footer class="bg-light text-center py-4 mt-auto">
